<div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>


    

    <div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-9 mx-auto text-center">
            <h1 class="text-white">Contact</h1>
          </div>
        </div>
      </div>
    </div>

    
    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-7">
            <form #contactForm="ngForm" (ngSubmit)="sendMessage()">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Supporter name" [(ngModel)]="contact.name" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" [(ngModel)]="contact.email" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Subject" [(ngModel)]="contact.subject" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Tel" [(ngModel)]="contact.tel" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group">
                <textarea name="" class="form-control" id="" cols="30" rows="10" placeholder="Write something..."
                [(ngModel)]="contact.textArea" [ngModelOptions]="{standalone: true}"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-primary py-3 px-5" value="Send Message">
              </div>
            </form>  
          </div>
          
        </div>
      </div>
    </div>


  



  </div>
