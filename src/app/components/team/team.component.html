<div class="col-lg-8">
    <div class="custom-media d-flex">
      <div class="img mr-4">
        <img [src]="childTeam.img" alt="Image" class="img-fluid">
      </div>
      <div class="text">
        
        <h4 class="mb-4"> Team : {{childTeam.teamName}}</h4>
        <p>Date Of Creation : {{childTeam.dateOfCreation}}</p>
        <p>Country : {{childTeam.country}}</p>
        <p>Investment : {{childTeam.investment}}</p>
        
      </div>
    </div>
  </div>
